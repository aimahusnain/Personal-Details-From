<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<style>
		body {
			background-color: #ffe6e6; /* Light pink background */
			font-family: 'Comic Sans MS', cursive, sans-serif;
		}
		
		form {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff; /* White background */
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		legend {
			font-weight: bold;
			color: #ff6699; /* Pink text color */
			font-size: 24px; /* Larger font size */
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px; /* Larger font size */
			color: #ff6699; /* Pink text color */
		}

		select, input[type="text"], input[type="email"], input[type="date"], textarea {
			width: 100%;
			padding: 10px;
			border: 2px solid #ff99cc; /* Pink border */
			border-radius: 10px;
			font-size: 16px;
		}

		select {
			background-color: #fff0f0; /* Light pink background for select */
		}

		input[type="radio"] {
			margin-right: 5px;
		}

		button[type="submit"] {
			background-color: #ff6699; /* Pink button background */
			color: #fff; /* White text color */
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			font-size: 18px;
			cursor: pointer;
			margin-top: 20px;
		}

        fieldset{
            padding-right: 36px;
        }
	</style>
</head>

<body>
	<form>
		<fieldset>
			<legend>Personal Details</legend>

			<p>
				<label>
					Salutation
					<br />
					<select name="salutation">
						<option>--Choose One--</option>
						<option>Mr.</option>
						<option>Ms.</option>
						<option>Mrs.</option>
						<option>Dr.</option>
						<option>Prof.</option>
					</select>
				</label>
			</p>

			<p>
				<label>First name: <input type="text" name="firstName" /></label>
			</p>

			<p>
				<label>Last name: <input type="text" name="lastName" /></label>
			</p>

			<p>
				Gender :
				<label><input type="radio" name="gender" value="male" /> Male</label>
				<label><input type="radio" name="gender" value="female" /> Female</label>
			</p>

			<p>
				<label>Email:<input type="email" name="email" /></label>
			</p>

			<p>
				<label>Date of Birth:<input type="date" name="birthDate"></label>
			</p>

			<p>
				<label>
					Address :
					<br />
					<textarea name="address" cols="30" rows="3"></textarea>
				</label>
			</p>

			<p>
				<button type="submit">Submit</button>
			</p>
		</fieldset>
	</form>
</body>
</html>
